{% extends "base.html" %}

{% block content %}
    <div class="row-fluid">
        <div class="block">
            <p class="block-heading">错误信息</p>
            {% if error_list %}
                <div class="block-body">

                    {% load render_table from django_tables2 %}
                    {% render_table error_table %}
                </div>
            {% else %}
                <div align="center">
                    <strong>没有错误信息</strong>
                </div>
            {% endif %}
        </div>
{% endblock %}
